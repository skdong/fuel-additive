- {id: deploy_start, task_name: deploy_start, type: stage, version: 1.0.0}

- id: deploy_end
  requires: [deploy_end]
  task_name: deploy_end
  type: stage
  version: 1.0.0

- id: steam_start
  requires: [deploy_start]
  task_name: steam_start
  type: stage
  version: 1.0.0

- id: steam_end
  requires: [steam_start]
  task_name: steam_end
  type: stage
  version: 1.0.0

- id: kubespray_start
  requires: [steam_end]
  task_name: kubespray_start
  type: stage
  version: 1.0.0

- id: kubespary_end
  requires: [kubespary_start]
  task_name: kubespary_end
  type: stage
  version: 1.0.0

- id: clean_ansible_cache
  type: shell
  version: 2.1.0
  role: ['master']
  requires: [steam_start]
  required_for: [steam_end]
  parameters:
    strategy:
      type: one_by_one
    cmd: rm -rf /tmp/dire/*
    timeout: 180

- id: steam
  type: shell
  version: 2.1.0
  role: ['master']
  requires: [clean_ansible_cache]
  required_for: [steam_end]
  parameters:
    strategy:
      type: one_by_one
    cmd: ansible-playbook -i /usr/bin/steam_inventory /usr/share/additive/playbook/steam/site.yml
    timeout: 180

- id: kubespray
  type: shell
  version: 2.1.0
  role: ['master']
  requires: [kubespray_start]
  required_for: [kubespray_end]
  parameters:
    strategy:
      type: one_by_one
    cmd: ansible-playbook -i /usr/bin/kubespray_inventory /usr/usr/share/kubespray/playbooks/cluster.yml
    timeout: 3600
