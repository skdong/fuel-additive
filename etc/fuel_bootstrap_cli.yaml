--- 
  root_ssh_authorized_file: /root/.ssh/id_rsa.pub
  extend_kopts: "biosdevname=0 net.ifnames=1"
  ubuntu_baseurl: &ubuntu_baseurl http://127.0.0.1:8080/mirrors/ubuntu
  mos_baseurl: &mos_baseurl http://127.0.0.1:8080/mirrors/mos-repos/ubuntu/11.0
  ubuntu_release: xenial
  extra_dirs: 
    - /usr/share/fuel_bootstrap_cli/files/xenial
  output_dir: /tmp/
  kernel_flavor: linux-image-generic-lts-xenial
  packages: 
    - daemonize
    - fuel-agent
    - hwloc
    - i40e-dkms
    - linux-firmware
    - linux-headers-generic
    - live-boot
    - live-boot-initramfs-tools
    - mc
    - mcollective
    - msmtp-mta
    - multipath-tools
    - multipath-tools-boot
    - nailgun-agent
    - nailgun-mcagents
    - network-checker
    - ntp
    - ntpdate
    - openssh-client
    - openssh-server
    - puppet
    - squashfs-tools
    - ubuntu-minimal
    - vim
    - wget
    - xz-utils
    - sysfsutils
    - bridge-utils
    - ifenslave
    - irqbalance
    - iputils-arping
    - lvm2
  bootstrap_images_dir: /var/www/nailgun/bootstraps
  active_bootstrap_symlink: /var/www/nailgun/bootstraps/active_bootstrap
  flavor: ubuntu
  http_proxy: ""
  https_proxy: ""
  repos: 
    - name: ubuntu
      section: "main universe multiverse"
      uri: *ubuntu_baseurl
      priority: 
      suite: xenial
      type: deb
    - name: ubuntu-updates
      uri: *ubuntu_baseurl
      section: "main universe multiverse"
      priority: 
      suite: xenial-updates
      type: deb
    - name: ubuntu-security
      section: "main universe multiverse"
      uri: *ubuntu_baseurl
      priority: 
      suite: xenial-security
      type: deb
    - name: mos
      section: "main restricted"
      uri: "http://127.0.0.1:8080/ubuntu/x86_64"
      priority: 1050
      suite: mos11.0
      type: deb
    - name: mos-updates
      section: "main restricted"
      uri: *mos_baseurl
      priority: 1050
      suite: mos11.0-updates
      type: deb
    - name: mos-security
      section: "main restricted"
      uri: *mos_baseurl
      priority: 1050
      suite: mos11.0-security
      type: deb
    - name: mos-holdback
      section: "main restricted"
      uri: *mos_baseurl
      priority: 1100
      suite: mos11.0-holdback
      type: deb
  skip_default_img_build: true
  direct_repo_addresses: 
    - "2.6.1.2"
    - "127.0.0.1"
